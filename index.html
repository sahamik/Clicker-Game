<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Ghost clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>

    <section class="game">
        <!-- Tiedot pisteistä -->
        <div class="info">
            <p class="score">Score: <span id="points" class="number">0</span></p>
            <p class="title">Ghost Clicker</p>
            <div class="pointsPer">
                <p class="counter">Points per click: <span id="count" class="number">1</span></p>
                <p class="perSecond">Points per second: <span id="perSecond" class="number">0</span></p>
            </div>
        </div>
        <!-- Tähän kuva ja linkki jota pitää klikata -->
        <div class="image">
            <img src="/haamu2.png" id="clickBtn">
            <div class="gameText" id="gameText"></div>
            <!-- Menu buttonit -->
            <div class="menu" id="menu">
                <p id="startText"></p>
                <button class="newgame" id="newGame">New game</button>
                <p id="endText"></p>
                <button class="stopgame" id="stopGame">Stop game</button>
            </div>
            <!-- Sivupalkki josta näkee tehosteiden määrän -->
            <div class="row">
                <div class="col-lg-4" id="effectCounter">
                    <p class="spiders mb-5">Spiders: <span id="spiderAmount" class="number">0</span></p>
                    <p class="bats mb-5">Bats: <span id="batAmount" class="number">0</span></p>
                    <p class="ghosts mb-5">Ghosts: <span id="ghostAmount" class="number">0</span></p>
                </div>
            </div>
        </div>
        <!-- Kauppa josta voi ostaa tehosteita -->
        <div class="effects">
            <p class="shopTitle"><u>Shop</u></p>
            <div class="market">
                <div class="row" id="shop">
                    <div class="col-lg-4 mt-1" id="spiders">
                        <img src="/spider.jpg" id="spider">
                        <button id="buySpider">Buy</button>
                        <p>Price: <span class="price">100</span></p>
                        <p class="effect">+1 Points per second</p>
                    </div>
                    <div class="col-lg-4 mt-1" id="bats">
                        <img src="/bat.jpg" id="bat">
                        <button id="buyBat">Buy</button>
                        <p>Price: <span class="price">1000</span></p>
                        <p class="effect">+1 Points per click</p>
                    </div>
                    <div class="col-lg-4 mt-1" id="ghosts">
                        <img src="/smallGhost.jpg" id="ghost">
                        <button id="buyGhost">Buy</button>
                        <p>Price: <span class="price">10 000</span></p>
                        <p class="effect">10x Points per click</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>

</body>
</html>
